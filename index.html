<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: rgb(255, 102, 0);
            background-color: springgreen;

        }
        .container{
            width: 200px;
            height: 200px;
            border: 2px solid black;
        }
        img{
            padding: 20px;
        }
        button{
            background-color: coral;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <h1>TEXT QR GENERATOR</h1>

<input type="text" id="textvalue"><br>

<button onclick="qr()">QR GENERATOR</button><br><br><br>
<div class="container">

<img src="" alt="" id="qrImage">
</div>
<script>
    let qrtext=document.getElementById("textvalue");
    let qrImage=document.getElementById("qrImage");
function qr(){
    qrImage.src= " https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrtext.value;

}
</script>

</body>
</html>
